<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook Login Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f2f5;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #status {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="fb-root"></div>

  <div class="container">
    <h1>Welcome to My AI App</h1>
    <p>Login using Facebook to continue</p>

    <!-- زر تسجيل الدخول من فيسبوك -->
    <fb:login-button 
      config_id="{your-config-id}" 
      scope="public_profile,email"
      onlogin="checkLoginState();">
    </fb:login-button>

    <!-- حالة تسجيل الدخول -->
    <div id="status">Checking login status...</div>
  </div>

  <!-- Facebook SDK -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '706174205324772', // ضع App ID الخاص بك هنا
        cookie     : true,
        xfbml      : true,
        version    : 'v19.0'
      });

      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    };

    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    function statusChangeCallback(response) {
      console.log(response);
      const statusDiv = document.getElementById('status');

      if (response.status === 'connected') {
        FB.api('/me', function(response) {
          statusDiv.innerHTML = '👋 Hello, ' + response.name + '! You are logged in.';
        });
      } else if (response.status === 'not_authorized') {
        statusDiv.innerHTML = 'Please log into this app.';
      } else {
        statusDiv.innerHTML = 'Please log into Facebook.';
      }
    }

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</body>
</html>
